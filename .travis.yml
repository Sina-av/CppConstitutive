language: cpp
env:
  - IMAGE=rrastak/dealii:ubuntu-package
  - IMAGE=rrastak/dealii:master-bare-gcc
  - IMAGE=rrastak/dealii:master-bare-clang
services:
  - docker
before_install:
  - test -d build || mkdir build
script:
  - docker run -t -v `pwd`:/cpp-constitutive $IMAGE /bin/sh -c '
    cd cpp-constitutive/build;
    cmake ..;
    make tests;
    test/tests'

