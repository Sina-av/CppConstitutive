language: cpp
sudo: true
env:
  - IMAGE=austermuehl/dealii-master-image
services:
  - docker
before_install:
  - test -d build || mkdir build; sudo chown -R 1000:1000 build
script:
  - docker run -t -v `pwd`:/home/user/cpp-constitutive:rw $IMAGE /bin/sh -c '
    cd cpp-constitutive/build;
    cmake ..;
    make tests;
    test/tests'

